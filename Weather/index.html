<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="website">
        <div class="sidebar">
            <div>
                <div class="menu-icon"><span class="material-symbols-outlined">menu</span></div>
                <div class="side-icons">
                    <ul>
                        <li><a href=""><span class="material-symbols-outlined">cloud</span></a></li>
                        <li><a href=""><span class="material-symbols-outlined">map</span></a></li>
                        <li><a href=""><span class="material-symbols-outlined">calendar_today</span></a></li>
                        <li><a href=""><span class="material-symbols-outlined">notifications</span></a></li>
                        <li><a href=""><span class="material-symbols-outlined">settings</span></a></li>
                    </ul>
                </div>
            </div>
            <div class="help-icon"><span class="material-symbols-outlined">help</span></div>
        </div>
        <div class="mainbar">
            <div class="header">
                <div class="left-header">
                    <h2>Hi, Bhargava</h2>
                </div>
                <div class="right-header">
                    <div class="search">
                        <span class="material-symbols-outlined  search-icon">search</span>
                        <input placeholder="Search place" type="text">
                    </div>
                    <div class="profile"><img src="pfp.JPG" alt=""></div>
                </div>
            </div>
            <div class="maincontents">
                <div class="left-mainbar">
                    <div class="top-left"></div>
                    <div class="bottom-left"></div>
                </div>
                <div class="right-mainbar">
                    <div class="top-right"></div>
                    <div class="bottom-right"></div>
                </div>
            </div>

        </div>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"
        integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="script.js"></script>
</body>

</html>
