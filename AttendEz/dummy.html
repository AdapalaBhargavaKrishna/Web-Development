<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faculty Dashboard</title>
    <style>
    .main {
    display: flex;
    flex-direction: column;
    align-items: center;  /* Centers everything inside */
    gap: 10px; /* Space between navbar and container */
}

nav{
    width: 100%;
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin: 0 1rem;
    /* box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); */
    border-radius: 5px;
}

.head{
    display: flex;
    justify-content: space-between;
    align-items: center;
    gap: 1rem;
    margin: 0 10px;
}

.nav-button{
    margin: 0 10px;
}

.nav-button button{
    background-color: rgb(40, 40, 40);
    color: white;
    padding: 0.7rem 1rem;
    border-radius: 50px;
    border: 2px solid white;
}

.nav-button button:hover{
    background-color:white;
    color: rgb(40, 40, 40);
}

.container {
    display: flex;
    width: 97vw;
    height: 89vh;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.sidebar {
    width: 20%;
    height: 100%; /* Takes full height of the container */
    background-color: #333;
    border-radius: 10px;
    display: flex;
    flex-direction: column;
    gap: 5px;
    align-items: center;
    overflow-y: auto;

}


.sidebar button {
    padding: 10px;
    margin-top: 10px;
    background: #4CAF50;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    width: 70%;
}
</style>
</head>
<body>
    <div class="main">
    <nav>
        <div class="head">
            <img src="assets/college.svg" alt="">
            <h1>Faculty Dashboard</h1>
        </div>
        <div class="nav-button">
            <button onclick="logout()">Notifications</button>
            <button onclick="logout()">Logout</button>
        </div>
    </nav>
        <div class="container">
            <div class="sidebar">
                <button onclick="showSection('attendance')">Attendance</button>
                <button onclick="showSection('timetable')">Timetable</button>
                <button onclick="showSection('students')">Student Records</button>
                <button onclick="showSection('attendance')">Assignments</button>
                <button onclick="showSection('timetable')">Announcements</button>
                <button onclick="showSection('students')">Class Notes</button>
            </div>
            <div class="mainbar">
                <h2>Welcome to the Faculty Dashboard</h2>
                <p>Select an option from the sidebar to view details.</p>
            </div>
        </div>
    </div>


    <script src="faculty.js"></script>
</body>
</html>
