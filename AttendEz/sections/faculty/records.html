<div class="student-records">
    <h1>Student Records</h1>
    <div class="record-header">
        <div class="record-slider"></div>
        <button class="active" onclick="moveSlider(0, this)">Subject</button>
        <button onclick="moveSlider(1, this)">CIE</button>
    </div>
    <div class="all-records">
        <div class="subject-cie-section">
            <div class="subject-records-dropdown">
                <div>Select Subject:</div>
                <select id="subject-records-dropdown">
                    <option value="">---Select Subject---</option>

                    <option value="DAA : Design and Analysis of Algorithms">DAA : Design and Analysis of Algorithms</option>

                    <option value="PE - 1 : Professional Elective - 1">PE - 1 : Professional Elective - 1</option>
                </select>
                <div>Select Lab:</div>
                <select id="lab-records-dropdown">
                    <option value="">---Select Lab---</option>
                    <option value="DBMS Lab : Database Management Systems Lab">DBMS Lab : Database Management Systems Lab</option>
                    <option value="ALG Lab : Algorithms Lab">ALG Lab : Algorithms Lab</option>
                    <option value="MP-I : Mini Project – I">MP-I : Mini Project – I</option>
                </select>
            </div>
            
            <div class="cie-table-section">

                <div id="subject-cie-table" style="display: none;">
                    <table>
                        <thead>
                            <tr>
                                <th>Roll No</th>
                                <th>Sliptest 1</th>
                                <th>Sliptest 2</th>
                                <th>Sliptest 3</th>
                                <th>Avg (5)</th>
                                <th>Assignmnt 1</th>
                                <th>Assignmnt 2</th>

                                <th>Mid 1</th>
                                <th>Mid 2</th>

                                <th>CIE Total (40)</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Subject rows inserted here -->
                        </tbody>
                    </table>
                </div>
            
                <!-- Lab CIE Table -->
                <div id="lab-cie-table" style="display: none;">
                    <table>
                        <thead>
                            <tr>
                                <th>Roll No</th>
                                <th>Internal 1</th>
                                <th>Internal 2</th>

        </div>
    
        <div class="full-cie-table-section">
